<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jQuery.js"></script>
    <script src="/socket.io/socket.io.js"></script> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Chat App</title>
    <style>
        ul{
            list-style: none;
        }
    </style>
</head>
<body style="background-color: #FFE4D6;">
    
    <h1 class="display-6 text-center mt-2">Chatt-Patt</h1>

    <section id="login" class="mx-auto border mt-5" style="width: 400px;">
        <div class="d-grid gap-2">

            <input class="form-control" type="text" id="username" placeholder="Please Enter Your name..." required>
            <button class="btn btn-dark" type="button" id="loginBtn">login</button>
        </div>
    </section>

    <section id="chatbox" class="mx-auto border" style="width: 400px; background-color: #D988B9;">
        <ul id="chat" class="overflow-auto ps-0" style="height: 300px;">

        </ul>
        <textarea class="form-control" name="" id="input" cols="30" rows="2" placeholder="Dil ke baat likhein..."></textarea>
        <button class="btn btn-md btn-dark m-2" id="send-btn">Send</button>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
